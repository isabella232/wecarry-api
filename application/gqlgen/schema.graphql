type Query {
    users: [User]!
    user(id: ID): User
    posts: [Post]!
    post(id: ID): Post
    threads: [Thread]!
    myThreads: [Thread]!
    message(id: ID): Message!
}

type Mutation {
    createPost(input: NewPost!): Post!
    updatePostStatus(input: UpdatedPostStatus!): Post!
    createMessage(input: NewMessage!): Message!
}

# Date and Time in RFC3339 format
scalar Time

enum Role {
    ADMIN
    USER
}

type User {
    id: ID!
    email: String!
    firstName: String!
    lastName: String!
    nickname: String!
    createdAt: Time
    updatedAt: Time
    adminRole: Role
    organizations: [Organization!]!
}

enum PostType {
    REQUEST
    OFFER
}

type Post {
    id: ID!
    type: PostType!
    createdBy: User!
    receiver: User
    provider: User
    organization: Organization
    title: String!
    description: String
    destination: String
    origin: String
    size: String!
    neededAfter: String
    neededBefore: String
    category: String!
    status: String!
    threads: [Thread]!
    createdAt: Time
    updatedAt: Time
    myThreadID: String
}

type Organization {
    id: ID!
    name: String!
    url: String
    createdAt: Time
    updatedAt: Time
}

type Thread {
    id: ID!
    participants: [User!]!
    messages: [Message!]!
    postID: String!
    post: Post!
    createdAt: Time
    updatedAt: Time
}

type Message {
    id: ID!
    sender: User!
    content: String!
    thread: Thread!
    createdAt: Time
    updatedAt: Time
}


input NewPost {
    orgID: String!
    type: PostType!
    title: String!
    description: String
    destination: String
    origin: String
    size: String!
    neededAfter: String
    neededBefore: String
    category: String
}

input NewMessage {
    content: String!
    postID: String!
    threadID: String
}

input UpdatedPostStatus {
    id: ID!
    status: String!
}
