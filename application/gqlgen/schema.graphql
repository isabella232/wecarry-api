type Query {
    users: [User]!
    user(id: ID): User
    posts: [Post]!
    post(id: ID): Post
    threads: [Thread]!
    myThreads: [Thread]!
    message(id: ID): Message!
}

type Mutation {
    createPost(input: NewPost!): Post!
    updatePostStatus(input: UpdatedPostStatus!): Post!
    createMessage(input: NewMessage!): Message!
    createOrganization(input: NewOrganization!): Organization!
    updateOrganization(input: UpdateOrganization!): Organization!
    createOrganizationDomain(input: NewOrganizationDomain!): OrganizationDomain!
    removeOrganizationDomain(input: NewOrganizationDomain!): OrganizationDomain!
}

enum Role {
    ADMIN
    USER
}

type User {
    id: ID!
    email: String!
    firstName: String!
    lastName: String!
    nickname: String!
    createdAt: String
    updatedAt: String
    adminRole: Role
    organizations: [Organization!]!
}

enum PostType {
    REQUEST
    OFFER
}

type Post {
    id: ID!
    type: PostType!
    createdBy: User!
    receiver: User
    provider: User
    organization: Organization
    title: String!
    description: String
    destination: String
    origin: String
    size: String!
    neededAfter: String
    neededBefore: String
    category: String!
    status: String!
    threads: [Thread]!
    createdAt: String
    updatedAt: String
    myThreadID: String
}

type Organization {
    id: ID!
    name: String!
    url: String
    createdAt: String
    updatedAt: String
}

input NewOrganization {
    name: String!
    url: String
    authType: String
    authConfig: String
}

input UpdateOrganization {
    id: ID!
    name: String!
    url: String
    authType: String
    authConfig: String
}

type OrganizationDomain {
    domain: String!
    organizationId: String!
}

input NewOrganizationDomain {
    domain: String!
    organizationId: String!
}

type Thread {
    id: ID!
    participants: [User!]!
    messages: [Message!]!
    postID: String!
    post: Post!
    createdAt: String
    updatedAt: String
}

type Message {
    id: ID!
    sender: User!
    content: String!
    thread: Thread!
    createdAt: String
    updatedAt: String
}


input NewPost {
    orgID: String!
    type: PostType!
    title: String!
    description: String
    destination: String
    origin: String
    size: String!
    neededAfter: String
    neededBefore: String
    category: String
}

input NewMessage {
    content: String!
    postID: String!
    threadID: String
}

input UpdatedPostStatus {
    id: ID!
    status: String!
}
