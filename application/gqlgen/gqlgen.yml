# .gqlgen.yml
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
omit_slice_element_pointers: true
autobind:
  - github.com/silinternational/wecarry-api/models
  - github.com/silinternational/wecarry-api/gqlgen
models:
  AuthType:
    model: models.AuthType
  File:
    model: models.File
    fields:
      id:
        resolver: true
  Location:
    model: models.Location
  Meeting:
    model: models.Meeting
    fields:
      id:
        resolver: true
      createdBy:
        resolver: true
      startDate:
        resolver: true
      endDate:
        resolver: true
      location:
        resolver: true
      imageFile:
        resolver: true
      moreInfoURL:
        resolver: true
  CreateMeetingInput:
    model: gqlgen.meetingInput
  UpdateMeetingInput:
    model: gqlgen.meetingInput
  MeetingInvite:
    model: models.MeetingInvite
    fields:
      avatarURL:
        resolver: true
  MeetingParticipant:
    model: models.MeetingParticipant
    fields:
      meeting:
        resolver: true
      user:
        resolver: true
      invite:
        resolver: true
  Message:
    model: models.Message
    fields:
      id:
        resolver: true
      thread:
        resolver: true
  Organization:
    model: models.Organization
    fields:
      id:
        resolver: true
      logoURL:
        resolver: true
      domains:
        resolver: true
  OrganizationDomain:
    model: models.OrganizationDomain
    fields:
      organization:
        resolver: true
  Request:
    model: models.Post
    fields:
      id:
        resolver: true
      neededBefore:
        resolver: true
      completedOn:
        resolver: true
      organization:
        resolver: true
      createdBy:
        resolver: true
      receiver:
        resolver: true
      provider:
        resolver: true
      potentialProviders:
        resolver: true
      destination:
        resolver: true
      origin:
        resolver: true
      kilograms:
        resolver: true
      meeting:
        resolver: true
  CreateRequestInput:
    model: gqlgen.requestInput
  UpdateRequestInput:
    model: gqlgen.requestInput
  RequestSize:
    model: models.PostSize
  RequestStatus:
    model: models.PostStatus
  RequestVisibility:
    model: models.PostVisibility
  Thread:
    model: models.Thread
    fields:
      id:
        resolver: true
      request:
        resolver: true
      lastViewedAt:
        resolver: true
      unreadMessageCount:
        resolver: true
      messages:
        resolver: true
  User:
    model: models.User
    fields:
      id:
        resolver: true
      photoURL:
        resolver: true
      location:
        resolver: true
      unreadMessageCount:
        resolver: true
      userPreferences:
        resolver: true
  UserAdminRole:
    model: models.UserAdminRole
  UserPreferences:
    model: models.StandardPreferences
  Watch:
    model: models.Watch
    fields:
      id:
        resolver: true
  CreateWatchInput:
    model: gqlgen.watchInput
  UpdateWatchInput:
    model: gqlgen.watchInput
