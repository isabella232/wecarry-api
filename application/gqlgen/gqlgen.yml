# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind:
  - github.com/silinternational/wecarry-api/models
  - github.com/silinternational/wecarry-api/gqlgen
models:
  Organization:
    model: models.Organization
    fields:
      id:
        resolver: true
  OrganizationDomain:
    model: models.OrganizationDomain
  User:
    model: models.User
    fields:
      id:
        resolver: true
      photoURL:
        resolver: true
      location:
        resolver: true
  Post:
    model: models.Post
    fields:
      id:
        resolver: true
      organization:
        resolver: true
      createdBy:
        resolver: true
      receiver:
        resolver: true
      provider:
        resolver: true
      destination:
        resolver: true
      origin:
        resolver: true
  Thread:
    model: models.Thread
    fields:
      id:
        resolver: true
      post:
        resolver: true
      lastViewedAt:
        resolver: true
  Message:
    model: models.Message
    fields:
      id:
        resolver: true
      thread:
        resolver: true
  File:
    model: models.File
    fields:
      id:
        resolver: true
  UpdatePostInput:
    model: gqlgen.postInput
  CreatePostInput:
    model: gqlgen.postInput
  Location:
    model: models.Location

