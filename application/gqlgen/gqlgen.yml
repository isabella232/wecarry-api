# .gqlgen.yml
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
omit_slice_element_pointers: true
autobind:
  - github.com/silinternational/wecarry-api/models
  - github.com/silinternational/wecarry-api/gqlgen
models:
  Organization:
    model: models.Organization
    fields:
      id:
        resolver: true
      logoURL:
        resolver: true
  OrganizationDomain:
    model: models.OrganizationDomain
    fields:
      organizationID:
        resolver: true
  User:
    model: models.User
    fields:
      id:
        resolver: true
      photoURL:
        resolver: true
      location:
        resolver: true
      unreadMessageCount:
        resolver: true
      userPreferences:
        resolver: true
  Post:
    model: models.Post
    fields:
      id:
        resolver: true
      neededBefore:
        resolver: true
      completedOn:
        resolver: true
      organization:
        resolver: true
      createdBy:
        resolver: true
      receiver:
        resolver: true
      provider:
        resolver: true
      potentialProviders:
        resolver: true
      destination:
        resolver: true
      origin:
        resolver: true
      kilograms:
        resolver: true
      meeting:
        resolver: true
  Meeting:
    model: models.Meeting
    fields:
      id:
        resolver: true
      createdBy:
        resolver: true
      startDate:
        resolver: true
      endDate:
        resolver: true
      location:
        resolver: true
      imageFile:
        resolver: true
      moreInfoURL:
        resolver: true
  Thread:
    model: models.Thread
    fields:
      id:
        resolver: true
      post:
        resolver: true
      lastViewedAt:
        resolver: true
      unreadMessageCount:
        resolver: true
  Message:
    model: models.Message
    fields:
      id:
        resolver: true
      thread:
        resolver: true
  File:
    model: models.File
    fields:
      id:
        resolver: true
  UpdateMeetingInput:
    model: gqlgen.meetingInput
  CreateMeetingInput:
    model: gqlgen.meetingInput
  UpdatePostInput:
    model: gqlgen.postInput
  CreatePostInput:
    model: gqlgen.postInput
  Location:
    model: models.Location
  PostType:
    model: models.PostType
  PostStatus:
    model: models.PostStatus
  PostSize:
    model: models.PostSize
  PostVisibility:
    model: models.PostVisibility
  UserAdminRole:
    model: models.UserAdminRole
  UserPreferences:
    model: models.StandardPreferences
  Watch:
    model: models.Watch
    fields:
      id:
        resolver: true
  CreateWatchInput:
    model: gqlgen.watchInput
  UpdateWatchInput:
    model: gqlgen.watchInput
  MeetingInvitation:
    model: models.MeetingInvitation
    fields:
      avatarURL:
        resolver: true
